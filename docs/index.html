<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    canvas {
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
    }
    canvas {
      display: block;
    }

    .action-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5em 0;
    }

    .action-box-text {
      display: flex;
    }

    #inputText,
    #fixText,
    #speech {
      font-size: 1rem;
      outline: none;
    }

    #inputText {
      outline: none;
      border: 1px solid #9e9e9e;
      padding: 0.5em 0.7em;
      background-color: transparent;
      color: darkgray;
    }

    #fixText,
    #speech {
      cursor: pointer;
    }

    #fixText {
      outline: none;
      background-color: transparent;
      padding: 0 1em;
      color: darkcyan;
      border: 1px solid #9e9e9e;
      border-left: none;
    }

    #speech {
      outline: none;
      border: none;
      margin-left: 1em;
      background-color: darkgray;
      color: slategrey;
      display: block;
      width: 2em;
      height: 2em;
      align-self: center;
      border-radius: 3em;
      font-size: 1.3rem;
      padding: 0;
      transition: color 100ms linear, background-color 100ms linear, transform 100ms ease;
    }

    #speech.is-recognizing {
      color: teal;
      background-color: white;
      transform: scale(1.08);
    }
  </style>
  <title>Voice Particle</title>
</head>
<body>
<canvas id="app"></canvas>
<div class="action-box">
  <div class="action-box-text">
    <input type="text" id="inputText">
    <button type="button" id="fixText">GO</button>
  </div>
  <div class="action-box-speech">
    <button type="button" id="speech">
      <i class="fas fa-microphone-alt"></i>
    </button>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
